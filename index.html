<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>호글</title>
    <style>
        h1{
            text-align : center;
            margin-top: 232px;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 90px;
            line-height: 105px;
            text-align: center;
            letter-spacing: -10px
        }

        h1 span:nth-child(1) {
            color: #4285F4;
        }
        h1 span:nth-child(2) {
            color: #EA4335;
        }
        h1 span:nth-child(3) {
            color: #FCC629;
        }
        h1 span:nth-child(4) {
            color: #4285F4;
        }
        h1 span:nth-child(5) {
            color: #34A853;
        }
        h1 span:nth-child(6) {
            color: #EA4335;
        }

        input {
            display: block;
            margin: 0 auto;
            width: 616px;
            height: 46px;
            background: #FFFFFF;
            border: 1px solid #DFE1E5;
            border-radius: 24px;
        }

        button{
            width: 111px;
            height: 36px;
            background: #F8F9FA;
            border: 1px solid #F8F9FA;
            border-radius: 4px;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 16px;
            text-align: center;
            color: #000000;
        }
        .button-box{
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 0 auto;
            width: 268px;
            margin-top: -3px;
        }
        .button-box button:nth-child(1){
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 26px;
            width: 111px;
            height: 36px;
            background: #F8F9FA;
            border: 1px solid #F8F9FA;
            border-radius: 4px;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 16px;
            text-align: center;
            color: #000000;
        }

        .button-box button:nth-child(2){
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 26px;
            width: 143px;
            height: 36px;
            background: #F8F9FA;
            border: 1px solid #F8F9FA;
            border-radius: 4px;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 16px;
            text-align: center;
            color: #000000;

        }
    </style>
</head>
<body>
    <h1>
        <span>H</span>
        <span>o</span>
        <span>o</span>
        <span>g</span>
        <span>l</span>
        <span>e</span>
    </h1>
    <form action="https://www.google.co.kr/search" method="get">
        <input type="text" name="q">
        <div class="button-box">
            <button type="submit">Google 검색</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </form>

</body>
</html>
